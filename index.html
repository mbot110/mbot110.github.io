<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mBot indir</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            padding: 50px;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
            display: inline-block;
            transform: scale(0.9);
            animation: scaleUp 0.8s ease-in-out forwards;
        }
        @keyframes scaleUp {
            from { transform: scale(0.9); }
            to { transform: scale(1); }
        }
        h1 {
            color: #ff5733;
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .download-btn {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(45deg, #ff5733, #ff8c00);
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            margin-top: 20px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .download-btn:hover {
            background: linear-gradient(45deg, #ff4500, #ff8c00);
            transform: scale(1.1);
            box-shadow: 0px 5px 15px rgba(255, 140, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>mBot indir</h1>
        <p>En son sürümü indirmek için aşağıdaki butona tıklayın.</p>
        <a href="mbot.rar" class="download-btn">İndir</a>
    </div>
</body>
</html>
