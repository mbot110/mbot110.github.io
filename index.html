<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBot - İndirme Sayfası</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('mbot6.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }
        .header-image {
            width: 267px;
            height: 150px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1.2em;
            color: white;
            background: #ff6200;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }
        .btn:hover {
            background: #ff4500;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="mbot.png" alt="MBot Başlık Resmi">
        <h1>MBot - Güçlü ve Akıllı Bot</h1>
        <p>MBot'un en son sürümünü hemen indir ve avantajlarını keşfet!</p>
        <a href="mbot.rar" class="btn">İndir</a>
    </div>
</body>
</html>
